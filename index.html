<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="digitalClock">
        <div class="day">
            <span id="dd">Saturday</span>
        </div>
        <div class="time">
            <div class="leftSide">
                <span id="hours">11</span>
            </div>
            <div class="rightSide">
                <div class="rightTop">
                <span id="dots">:</span>
                <span id="minutes">10</span>
                </div>
                <div class="rightBottom">
                    <span id="seconds">02</span>
                    <span id="ampm">PM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="dt">April 1 2024</span>
        </div>
    </div>
            <button id="btn">CHANGE MODE</button>
    <script src="script.js"></script>
</body>
</html>
